<template name="d4g_nav">

    <header class="header {{headerClass}}">

      <a href="#menu" class="mobile-only mobile-menu-button button">
        {{{icon "menu"}}}
      </a>

      <div class="nav desktop-nav nav-module">
        {{> Template.dynamic template=logoTemplate}}
      </div>

      <div class="nav desktop-nav nav-module desktop-only">
        {{> d4g_search}}
      </div>

      <div class="nav secondary-nav desktop-nav nav-module desktop-only">
        {{> userMenu}}
      </div>

    </header>
  </div>
</template>
